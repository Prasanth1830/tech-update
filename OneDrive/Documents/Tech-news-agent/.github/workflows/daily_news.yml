name: Daily Tech News Report

on:
  schedule:
    # Run every day at 8:00 AM UTC
    - cron: '0 8 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-news-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}
          MODEL_NAME=gpt-3.5-turbo
          MAX_ARTICLES_PER_KEYWORD=5
          EOF
      
      - name: Run Tech News Agent
        run: python -m src.main
      
      - name: Upload report to artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: news-reports
          path: output/
          retention-days: 30
      
      - name: Send email notification (Optional)
        uses: dawidd6/action-send-mail@v3
        if: always()
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Daily Tech News Report - ${{ github.run_id }}
          to: ${{ secrets.EMAIL_RECIPIENT }}
          from: Tech News Agent
          body: |
            Daily tech news report has been generated.
            Check the artifacts for the full report.
            Run ID: ${{ github.run_id }}
            Repository: ${{ github.repository }}
